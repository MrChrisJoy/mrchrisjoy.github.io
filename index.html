---
layout: default
title: Hello
---

<div class="home">

	<h3>Recent Thoughts...</h3>
	<ul class="post-list">
    {% for post in site.posts limit:4 %}
      <li>

        <h2>
          <a class="post-link-main" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      <span style="font-size: 15px; float: right;" class="post-meta-main">{{ post.date | date: "%b %-d, %Y" }}</span>
        </h2>
      </li>
    {% endfor %}
  </ul>



</div>
